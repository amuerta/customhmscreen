<!DOCTYPE html>
<html style="height: 100%;">

	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://kit.fontawesome.com/efd9e9af24.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="fonts/ultrakill/stylesheet.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
		<script defer type="text/javascript" src="code.js"></script>


		<title >Search</title>
	</head>
	
	<body class="main">

	<div class="sbox">
		<h1 class="title sand" style="font-weight: normal;">Search bar</h1>
			<div class="search-block">
				<i class="fa-solid fa-magnifying-glass search-icon"></i>
				<input type="text" class="search-bar" name="search" onkeypress="lookforenter(event)">
			</div>
		<div class="quicklinks" id="ql">
			
		</div>
	</div>

		<div class="actionbar">
			<a class="fa-solid fa-gear icon" onclick="opensettings()"> </a>
		</div>	

		<div class="settings" tabindex="0" id="settingsmenu">
			<h1 class="settlabel sand">Settings</h1>
			
			<div class="options">
				
				<div class="positions">
					<input class="checkbox" type="checkbox" name="newtab" id="newtab"  onclick="option_checkbox('newtab','NEWTAB');"> <!-- DO NOT USE NAME AS ANCHOR-->
					<p class="color-ac sand">Open new tab on search</p>
				 </div>
				
				<div class="positions"> 
					<input class="checkbox" type="checkbox" name="linkicon" id="linkicon"  onclick="option_checkbox('linkicon','USEICONS');"> <!-- DO NOT USE NAME AS ANCHOR-->
					<p class="color-ac sand">Enable link icons (Currently not working)</p>
				</div>
				<div class="positions"> </div>
				<div class="positions"> </div>

			</div>

		</div>

	</body>
</html>
